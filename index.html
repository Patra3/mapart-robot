<!DOCTYPE html>

<html>
  <head>
    <title>Mapart Robot Web Interface</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta charset="UTF-8">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
    <!-- Monospace GFont -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Roboto+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <br>
    <div class="container">
      <h4>Mapart Robot Web Interface</h4>
      <small>Developed by <a href="https://patra3.net" target="_blank" style="color: black; text-decoration: none; font-weight: bold; cursor: pointer;">Patra3</a></small>
      <hr>
      <textarea id="logdisplay" style="width: 100%; height: 500px; overflow-y: scroll; font-family: 'Roboto Mono'; font-size: 13px;" disabled></textarea>
      <form action="/command" method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="command">Command</label>
          <input type="text" class="form-control" name="command" id="command" placeholder="/help">
        </div>
        <div class="mb-3">
          <label for="file">NBT Upload (optional)</label>
          <input type="file" class="form-control" name="file" id="file">
        </div>
        <input type="submit" class="form-control">
      </form>
    </div>

    <script>
      window.setInterval(function(){
        fetch('querylog', {
          method: 'GET'
        }).then(response => {
          return response.text();
        }).then(data => {
          document.getElementById('logdisplay').innerHTML = data;
        });
      }, 500);  
    </script>
  </body>
</html>
